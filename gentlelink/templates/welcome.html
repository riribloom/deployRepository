<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
        }

        header #logo {
            font-size: 24px;
            font-weight: bold;
        }

        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 120px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<header>
    <div id="logo">Gentle Link</div>
</header>

<!-- ウェルカム画面のコンテンツ -->
<div class="welcome-container">
    <h1>Welcome to Our App!</h1>
    <a class="btn" href="{% url 'login' %}">ログイン</a>
    <a class="btn" href="{% url 'signup' %}">新規ユーザー登録</a>
</div>

</body>
</html>
